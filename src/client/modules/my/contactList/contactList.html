<template>
    <header>
        <img src="resources/lwc.png" alt="App logo">
        <h2>Contact Records by NewsTechnologyStuff</h2>
    </header>
    <!-- Page code -->
    <main class="content">
        <div class="list">
            <input type="search" placeholder="Search contacts..."
                    oninput={searchdata} />

            <template for:each={contacts} for:item="cont">
                <div key={cont.id} class="contact">
                    <div>
                        <p class="title">{cont.firstName} {cont.lastName}</p>
                        <p class="icon email">{cont.email}</p>
                    </div>
                    
                </div>
                <div key={cont.id} class="max-w-md py-4 px-8 bg-white shadow-lg rounded-lg my-20">
                    <div class="flex justify-center md:justify-end -mt-16">
                      <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500" src={cont.pic}>
                    </div>
                    <div>
                      <h2 class="text-gray-800 text-3xl font-semibold">{cont.firstName} {cont.lastName}</h2>
                      <p class="mt-2 text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae dolores deserunt ea doloremque natus error, rerum quas odio quaerat nam ex commodi hic, suscipit in a veritatis pariatur minus consequuntur!</p>
                    </div>
                    <div class="flex justify-end mt-4">
                      <a href="#" class="text-xl font-medium text-indigo-500">{cont.email}</a>
                    </div>
                </div>
                
            </template>
            
        </div>
    </main>
</template>
